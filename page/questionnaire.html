<body class="questionnaire page nslls">
    <div class="main">
        <div class="table_content">
            <div class="table_title">滿意度調查</div>
                        <div class="table_all">
                    <form class="score" action="">
                        <fieldset>
                            <legend class="center">壹、醫療服務滿意度</legend>
                            <div class="group between">
                                <div class="title">1.各樓層指示牌或看牌清楚程度</div>
                                <div class="checkbox flex">
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q11"><span>很滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q12"><span>滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q13"><span>普通</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q13"><span>不滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q13"><span>很不滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q1" value="q13"><span>未經歷</span>
                                    </div>
                                </div>
                            </div>
                            <div class="group between">
                                <div class="title">2.洗手間清潔程度</div>
                                <div class="checkbox flex">
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q21"><span>很滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q22"><span>滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q23"><span>普通</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q23"><span>不滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q23"><span>很不滿意</span>
                                    </div>
                                    <div class="control">
                                        <input  type="radio" name="q2" value="q23"><span>未經歷</span>
                                    </div>
                                </div>
                            </div>
                            <div class="group between">
                                <div class="title">2.地板及走道清潔程度</div>
                                <div class="checkbox flex">
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q31"><span>很滿意</span>
                                        </div>
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q32"><span>滿意</span>
                                        </div>
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q33"><span>普通</span>
                                        </div>
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q33"><span>不滿意</span>
                                        </div>
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q33"><span>很不滿意</span>
                                        </div>
                                        <div class="control">
                                            <input  type="radio" name="q3" value="q33"><span>未經歷</span>
                                        </div>
                                </div>
                            </div>
                        </fieldset>
                        <a href="#" class="btn">填好了!送出</a>
                    </form>
                </div>
            </div>
